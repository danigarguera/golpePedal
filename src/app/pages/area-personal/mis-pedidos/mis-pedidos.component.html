<tbody>
  <ng-container *ngFor="let pedido of pedidos">
    <tr>
      <td>{{ pedido.id }}</td>
      <td>{{ pedido.fecha | date:'short' }}</td>
      <td>{{ pedido.estado }}</td>
      <td>{{ pedido.total | currency:'EUR' }}</td>
      <td>
        <button (click)="verDetalles(pedido.id)">
          {{ pedidoSeleccionadoId === pedido.id ? 'Ocultar' : 'Ver detalles' }}
        </button>
      </td>
    </tr>

    <tr *ngIf="pedidoSeleccionadoId === pedido.id">
      <td colspan="5">
        <ul *ngIf="componentesDelPedido.length > 0; else sinComponentes">
          <li *ngFor="let comp of componentesDelPedido">
            <strong>{{ comp.nombre }}</strong> - {{ comp.descripcion }}  
            | Precio: {{ comp.precio | currency:'EUR' }}  
            | Cantidad: {{ comp.cantidad }}
          </li>
        </ul>
        <ng-template #sinComponentes>
          <p class="text-muted">Este pedido no tiene componentes.</p>
        </ng-template>
      </td>
    </tr>
  </ng-container>
</tbody>
<app-boton-volver></app-boton-volver>
