<div class="container mt-4">
  <h2>Mis pedidos</h2>

  <table class="table table-striped mt-3" *ngIf="pedidos.length > 0; else sinPedidos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Estado</th>
        <th>Total</th>
        <th>Direcci√≥n</th>
        <th>Acciones</th> <!-- Nueva columna -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos">
        <td>{{ pedido.id }}</td>
        <td>{{ pedido.fecha | date: 'short' }}</td>
        <td>{{ pedido.estado }}</td>
        <td>{{ pedido.total | currency: 'EUR' }}</td>
        <td>{{ pedido.direccionAlias }}</td>
        <td>
          <a [routerLink]="['/pedido', pedido.id]" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-receipt"></i> Ver detalle
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #sinPedidos>
    <div class="alert alert-info mt-3">No tienes pedidos realizados.</div>
  </ng-template>
</div>
