<form (ngSubmit)="login()" #formLogin="ngForm" novalidate>
  <div class="mb-3">
    <label for="email" class="form-label">Correo Electrónico</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      class="form-control"
      required
      [class.is-invalid]="formLogin.submitted && !formLogin.controls['email'].valid"
    />
    <div class="invalid-feedback">Introduce un correo válido.</div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      class="form-control"
      required
      [class.is-invalid]="formLogin.submitted && !formLogin.controls['password'].valid"
    />
    <div class="invalid-feedback">Introduce tu contraseña.</div>
  </div>

  <div *ngIf="mensaje" class="alert alert-success">{{ mensaje }}</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
</form>
