<div class="container mt-5 max-ancho">
  <div class="text-center mb-4">
    <h2 class="fw-bold texto-grande">Área privada</h2>
    <p class="text-muted">Bienvenido, <strong>{{ email }}</strong><br> Rol: {{ rol }}</p>
    <hr>
  </div>

  <div class="d-flex flex-column align-items-center gap-3">

    <!-- Accesos generales (cliente / empleado) con botón primario -->
    <a routerLink="/crear-pedido" class="btn btn-primario w-75 d-flex align-items-center justify-content-center gap-2">
      <i class="bi bi-cart-plus-fill"></i> Crear pedido para cliente
    </a>

    <a routerLink="/dashboard/pedidos-clientes"
      class="btn btn-primario w-75 d-flex align-items-center justify-content-center gap-2">
      <i class="bi bi-box-seam"></i> Ver pedidos de clientes
    </a>

    <!-- Exclusivo para ADMIN con botón secundario (naranja) -->
    <ng-container *ngIf="roleService.isAdmin()">
      <a routerLink="/admin/ventas"
        class="btn btn-secundario w-75 d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-bar-chart-line-fill"></i> Ventas por empleados
      </a>

      <div class="text-center mt-4 mb-1">
        <h5 class="fw-bold text-uppercase text-muted">Gestión de componentes</h5>
      </div>

      <a routerLink="/dashboard/componentes"
        class="btn btn-secundario w-75 d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-list-ul"></i> Listar componentes
      </a>

      <a routerLink="/dashboard/componentes/nuevo"
        class="btn btn-secundario w-75 d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-plus-circle-fill"></i> Crear nuevo componente
      </a>

      <a routerLink="/admin/usuarios"
        class="btn btn-secundario w-75 d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-people-fill"></i> Gestión de usuarios
      </a>
    </ng-container>

  </div>

  <hr class="my-4" />
  <router-outlet></router-outlet>
</div>
