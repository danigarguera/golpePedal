<div class="container mt-4 d-flex justify-content-center">
  <div class="w-100" style="max-width: 640px;">
    <h2 class="mb-4 texto-grande fw-bold">
      <i class="bi bi-pencil-square me-2"></i>Editar ArículoS
    </h2>

    <form [formGroup]="formulario" (ngSubmit)="guardar()" class="bg-white p-4 rounded-3 sombra-suave borde-claro">
      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label fw-semibold">Nombre</label>
        <input id="nombre" type="text" class="form-control input-estilizado" formControlName="nombre" readonly>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label fw-semibold">Descripción</label>
        <textarea id="descripcion" rows="3" class="form-control input-estilizado" formControlName="descripcion" readonly></textarea>
      </div>

      <!-- Precio -->
      <div class="mb-3">
        <label for="precio" class="form-label fw-semibold">Precio (€)</label>
        <input id="precio" type="number" class="form-control input-estilizado" formControlName="precio" min="0.01" step="0.01">
      </div>

      <input type="hidden" formControlName="tipoComponenteId">
      <input type="hidden" formControlName="marcaId">
      <input type="hidden" formControlName="tipoBicicletaId">

      <!-- Info adicional -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Tipo</label>
        <input class="form-control input-estilizado" [value]="tipoComponenteNombre" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Marca</label>
        <input class="form-control input-estilizado" [value]="marcaNombre" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Tipo de Bicicleta</label>
        <input class="form-control input-estilizado" [value]="tipoBicicletaNombre" readonly>
      </div>

      <!-- Acciones -->
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-secundario btn-sm" [disabled]="formulario.invalid">
          <i class="bi bi-check2-circle me-1"></i>Actualizar
        </button>
        <a class="btn btn-outline-dark btn-sm" routerLink="/dashboard/componentes">
          <i class="bi bi-x-circle me-1"></i>Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
