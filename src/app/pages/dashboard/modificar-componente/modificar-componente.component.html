<div class="container mt-4">
  <h2>Editar Componente</h2>

  <form [formGroup]="formulario" (ngSubmit)="guardar()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input id="nombre" type="text" class="form-control" formControlName="nombre" readonly>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea id="descripcion" rows="3" class="form-control" formControlName="descripcion" readonly></textarea>
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio (€)</label>
      <input id="precio" type="number" class="form-control" formControlName="precio" min="0.01" step="0.01">
    </div>

    <input type="hidden" formControlName="tipoComponenteId">
    <input type="hidden" formControlName="marcaId">
    <input type="hidden" formControlName="tipoBicicletaId">

    <div class="mb-3">
      <label class="form-label">Tipo de Componente</label>
      <input class="form-control" [value]="tipoComponenteNombre" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Marca</label>
      <input class="form-control" [value]="marcaNombre" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo de Bicicleta</label>
      <input class="form-control" [value]="tipoBicicletaNombre" readonly>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-success" [disabled]="formulario.invalid">
        Actualizar
      </button>
      <a class="btn btn-secondary" routerLink="/dashboard/componentes">Cancelar</a>
    </div>
  </form>
</div>
