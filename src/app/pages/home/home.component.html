<div class="container py-5">
  <h1 class="text-center mb-3 display-5 fw-bold texto-grande">
    Bienvenido a Golpe de Pedal
  </h1>
  <p class="lead text-center">
    Tu tienda online de bicicletas y componentes de confianza.
  </p>
  <hr class="my-4">

  <div class="row mt-4">
    <div class="col-md-4 mb-4" *ngFor="let categoria of categorias">
      <div class="card h-100 text-center sombra-suave borde-claro p-3">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <h5 class="card-title mb-3">{{ categoria }}</h5>
          <button class="btn btn-secundario" (click)="verCategoria(categoria)">
            Ver {{ categoria }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-5">
    <a routerLink="/componentes" class="btn btn-primario btn-lg">
      Ver todos los componentes
    </a>
  </div>
</div>
