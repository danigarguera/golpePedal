<div class="container mt-4">
  <h2>ðŸ›’ Mi carrito</h2>

 
  <div *ngIf="carrito.length === 0" class="alert alert-info mt-3">
    Tu carrito estÃ¡ vacÃ­o.
    <div class="mt-3">
      <a class="btn btn-primary" routerLink="/">Volver a la tienda</a>
    </div>
  </div>

  
  <table *ngIf="carrito.length > 0" class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carrito">
        <td>{{ item.nombre }}</td>
        <td>{{ item.cantidad }}</td>
        <td>{{ item.precio | currency: 'EUR' }}</td>
        <td>{{ item.precio * item.cantidad | currency: 'EUR' }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="eliminarProducto(item.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

 
  <div *ngIf="carrito.length > 0" class="d-flex justify-content-between align-items-center mt-4">
    <h4>Total: {{ obtenerTotal() | currency: 'EUR' }}</h4>
    <div class="text-end">
      <button class="btn btn-warning me-2" (click)="vaciarCarrito()">Vaciar carrito</button>
      <button class="btn btn-primary" (click)="irASeleccionDireccion()">Finalizar compra</button>
    </div>
  </div>
</div>
