<div *ngIf="componente">
  <h2>{{ componente.nombre }}</h2>
  <p><strong>ID:</strong> {{ componente.id }}</p>
  <p><strong>Tipo:</strong> {{ componente.tipo }}</p>
  <p><strong>Marca:</strong> {{ componente.marca }}</p>
  <p><strong>Descripci√≥n:</strong> {{ componente.descripcion }}</p>
  <p><strong>Precio:</strong> {{ componente.precio | currency:'EUR' }}</p>
  <app-boton-volver></app-boton-volver>
</div>

<div *ngIf="!componente && !error">
  <p class="text-muted">Cargando componente...</p>
</div>

<div *ngIf="error" class="alert alert-danger">
  {{ error }}
</div>
