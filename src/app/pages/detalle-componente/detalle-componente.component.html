<div class="container py-4">
  <div *ngIf="componente" class="sombra-suave borde-claro p-4 rounded-3 bg-white">
    <div class="row g-4 align-items-start">
      <!-- Columna imagen -->
      <div class="col-md-5">
        <img *ngIf="componente && !imagenError" [src]="apiUrl + '/componentes/' + componente.id + '/imagen'"
          (error)="marcarImagenComoFallida()" alt="Imagen del componente" class="img-fluid rounded border" />

        <img *ngIf="imagenError" src="assets/img/imagen-no-disponible.webp" alt="Imagen por defecto"
          class="img-fluid rounded border" />

      </div>

      <!-- Columna detalles -->
      <div class="col-md-7">
        <h2 class="fw-bold mb-3 texto-grande d-flex align-items-center gap-2">
          <i class="bi bi-box text-secondary"></i>
          {{ componente.nombre }}
        </h2>

        <ul class="list-unstyled">
          <li class="mb-2">
            <i class="bi bi-hash text-muted me-2"></i>
            <strong>ID:</strong> {{ componente.id }}
          </li>
          <li class="mb-2">
            <i class="bi bi-cpu text-muted me-2"></i>
            <strong>Tipo:</strong> {{ componente.tipo }}
          </li>
          <li class="mb-2">
            <i class="bi bi-tools text-muted me-2"></i>
            <strong>Marca:</strong> {{ componente.marca }}
          </li>
          <li class="mb-2">
            <i class="bi bi-card-text text-muted me-2"></i>
            <strong>Descripción:</strong> {{ componente.descripcion || 'No disponible' }}
          </li>
          <li class="mb-2">
            <i class="bi bi-tag text-muted me-2"></i>
            <strong>Precio:</strong> {{ componente.precio | currency:'EUR' }}
          </li>
          <button class="btn btn-secundario mt-3" (click)="agregarAlCarrito()" [disabled]="!componente">
            <i class="bi bi-cart-plus me-1"></i>
            Añadir al carrito
          </button>
        </ul>
      </div>
    </div>
  </div>

  <div *ngIf="!componente && !error" class="alert alert-info mt-4">
    <i class="bi bi-hourglass-split me-2"></i> Cargando artículo...
  </div>

  <div *ngIf="error" class="alert alert-danger mt-4">
    <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
  </div>
</div>
