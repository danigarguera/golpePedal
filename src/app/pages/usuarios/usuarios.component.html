<h2>ðŸ“‹ Lista de Usuarios (solo admins)</h2>

<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<table class="table table-striped mt-3" *ngIf="usuarios.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Rol</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of usuarios">
      <td>{{ u.id }}</td>
      <td>{{ u.nombre }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.rol }}</td>
    </tr>
  </tbody>
</table>
