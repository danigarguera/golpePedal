<a [routerLink]="['/componentes', producto.id]" class="text-decoration-none text-dark">
  <div class="card h-100">
    <img
      [src]="producto.imagenUrl || 'https://placehold.co/300x200?text=Producto'"
      class="card-img-top"
      alt="Imagen del producto"
    />
    <div class="card-body">
      <h5 class="card-title">{{ producto.nombre }}</h5>
      <p class="card-text text-muted">
        {{ producto.descripcion || 'Descripci√≥n no disponible' }}
      </p>
      <p class="fw-bold">{{ producto.precio | currency: 'EUR' }}</p>
      <button class="btn btn-sm btn-outline-primary">Ver detalle</button>
    </div>
  </div>
</a>
