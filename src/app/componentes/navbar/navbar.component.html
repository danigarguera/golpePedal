<nav class="navbar navbar-expand-lg navbar-dark px-4 sticky-top" [ngClass]="getNavbarClass()">
  <div class="container-fluid">
    <!-- Marca -->
    <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/">
      <i class="bi bi-bicycle fs-4"></i>
      <strong>Golpe de Pedal</strong>
    </a>

    <!-- Botón hamburguesa -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido"
      aria-controls="navbarContenido" aria-expanded="false" aria-label="Menú de navegación">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido colapsable -->
    <div class="collapse navbar-collapse" id="navbarContenido">
      <div class="ms-auto d-flex flex-column flex-lg-row align-items-stretch align-items-lg-center gap-2 mt-3 mt-lg-0">

        <!-- Carrito -->
        <a class="btn btn-outline-light position-relative" routerLink="/carrito" title="Carrito">
          <i class="bi bi-cart3"></i>
          <span *ngIf="carritoCantidad > 0"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{ carritoCantidad }}
          </span>
        </a>

        <!-- Dashboard (empleado/admin) -->
        <a *ngIf="mostrarDashboard()" class="btn btn-outline-light d-flex align-items-center gap-1"
          routerLink="/dashboard">
          <i class="bi bi-arrow-left-circle"></i> Área de empleado
        </a>

        <!-- Usuario logueado -->
        <ng-container *ngIf="isLoggedIn(); else loginBtn">
          <div class="dropdown">
            <button class="btn btn-usuario dropdown-toggle d-flex align-items-center gap-2 w-100 w-lg-auto"
              type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle"></i>
              {{ getEmail() }}
            </button>

            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-ajustada" aria-labelledby="userDropdown">
              <li>
                <a class="dropdown-item" routerLink="/area-personal">
                  <i class="bi bi-person-gear"></i> Área personal
                </a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item logout" (click)="logout()">
                  <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </a>
              </li>
            </ul>
          </div>
        </ng-container>

        <!-- Login si no está logueado -->
        <ng-template #loginBtn>
          <a class="btn btn-secundario d-flex align-items-center gap-2 w-100 w-lg-auto" routerLink="/login">
            <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
          </a>
        </ng-template>

      </div>
    </div>
  </div>
</nav>
