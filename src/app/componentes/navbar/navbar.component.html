<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/">
      <i class="bi bi-bicycle fs-4"></i>
      <strong>Golpe de Pedal</strong>
    </a>

    <div class="d-flex align-items-center ms-auto">
      <!-- Botón Carrito -->
      <a class="btn btn-outline-light position-relative me-3" routerLink="/carrito" title="Carrito">
        <i class="bi bi-cart3"></i>
        <span *ngIf="carritoCantidad > 0"
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ carritoCantidad }}
        </span>
      </a>

      <!-- Volver al Dashboard si es ADMIN o EMPLEADO -->
      <a *ngIf="mostrarDashboard()" class="btn btn-outline-light me-3 d-flex align-items-center gap-1" routerLink="/dashboard">
        <i class="bi bi-arrow-left-circle"></i> Area de empleado
      </a>

      <!-- Usuario logueado -->
      <ng-container *ngIf="isLoggedIn(); else loginBtn">
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center gap-2" type="button" id="userDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"></i>
            {{ getEmail() }}
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" routerLink="/area-personal"><i class="bi bi-person-gear me-2"></i>Área personal</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" (click)="logout()"><i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a></li>
          </ul>
        </div>
      </ng-container>

      <!-- Botón login -->
      <ng-template #loginBtn>
        <a class="btn btn-secundario d-flex align-items-center gap-2" routerLink="/login">
          <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
        </a>
      </ng-template>
    </div>
  </div>
</nav>
