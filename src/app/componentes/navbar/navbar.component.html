<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/">
      <span>🚴</span>
      <strong>Golpe de Pedal</strong>
    </a>

    <div class="d-flex align-items-center ms-auto">
      <!-- Botón Carrito -->
      <a class="btn btn-outline-light position-relative me-3" routerLink="/carrito" title="Carrito">
        🛒
        <span *ngIf="carritoCantidad > 0"
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ carritoCantidad }}
        </span>
      </a>

      <!-- Volver al Dashboard si es ADMIN o EMPLEADO -->
      <a *ngIf="mostrarDashboard()" class="btn btn-outline-light me-3" routerLink="/dashboard">
        ⬅️ Dashboard
      </a>

      <!-- Usuario logueado -->
      <ng-container *ngIf="isLoggedIn(); else loginBtn">
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            {{ getEmail() }}
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" routerLink="/area-personal">Área personal</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a class="dropdown-item" (click)="logout()">Cerrar sesión</a></li>
          </ul>
        </div>
      </ng-container>

      <!-- Botón login -->
      <ng-template #loginBtn>
        <a class="btn btn-secundario" routerLink="/login">Iniciar sesión</a>
      </ng-template>
    </div>
  </div>
</nav>
